<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lighthouse Audit - Results</title>
	<link rel="stylesheet" href="./style/style.css"/>
	<script src="./script/main.js" defer></script>
</head>
<body>

<div id="loader" class="loader" style="display: none;">
	<div class="spinner"></div>
</div>

<main>
	<h1>Lighthouse Web Audit</h1>
	<form id="audit-form">
		<label for="urls-textarea">Enter URLs (one per line):</label>
		<textarea id="urls-textarea" name="urls" placeholder="https://example.com" rows="5"></textarea>
		<button type="submit">Start Audit</button>
	</form>

	<div id="error-container" class="error-message" style="display: none;"></div>

	<div id="results-container"></div>
</main>

</body>
</html>
